{% set name = "elasticsearch" %}
{% set version = "9.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "c075ccdc7d5697e2a842a88418efdb6cf6732d7a62c77a25d60184db23fd1464" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
    - elastic-transport >=8.13,<9

  run:
    - python >={{ python_min }}
    - elastic-transport >=8.13,<9

test:
  requires:
    - python {{ python_min }}
  imports:
    - elasticsearch
    - elasticsearch.helpers

about:
  home: https://github.com/elastic/elasticsearch-py
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Python client for Elasticsearch
  doc_url: https://elasticsearch-py.readthedocs.io
  dev_url: https://github.com/elastic/elasticsearch-py

extra:
  recipe-maintainers:
    - ahlaw
    - ezimuel
    - joshmock
    - miguelgrinberg
    - pquentin
