{% set name = "elasticsearch" %}
{% set version = "8.18.0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "4fb28cfe82d480c72fc049e659afe4cad450b318c210e43493ca402e900793eb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
    - elastic-transport >=8.15.1,<9
    - python-dateutil
    - typing-extensions

  run:
    - python >={{ python_min }}
    - elastic-transport >=8.15.1,<9
    - python-dateutil
    - typing-extensions

test:
  requires:
    - python {{ python_min }}
  imports:
    - elasticsearch
    - elasticsearch.helpers

about:
  home: https://github.com/elastic/elasticsearch-py
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Python client for Elasticsearch
  doc_url: https://elasticsearch-py.readthedocs.io
  dev_url: https://github.com/elastic/elasticsearch-py

extra:
  recipe-maintainers:
    - ahlaw
    - ezimuel
    - joshmock
    - miguelgrinberg
    - pquentin
