{% set name = "elasticsearch" %}
{% set version = "9.2.0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "99656baa34b10130402b6c38429feddf7aee1c3247566e8f95f0d0267fe9f9ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
    - elastic-transport >=9.2.0,<10
    - python-dateutil
    - typing-extensions
    - sniffio
    - anyio

  run:
    - python >={{ python_min }}
    - elastic-transport >=9.2.0,<10
    - python-dateutil
    - typing-extensions
    - sniffio
    - anyio

test:
  requires:
    - python {{ python_min }}
  imports:
    - elasticsearch
    - elasticsearch.helpers

about:
  home: https://github.com/elastic/elasticsearch-py
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Python client for Elasticsearch
  doc_url: https://elasticsearch-py.readthedocs.io
  dev_url: https://github.com/elastic/elasticsearch-py

extra:
  recipe-maintainers:
    - ahlaw
    - ezimuel
    - joshmock
    - miguelgrinberg
    - pquentin
